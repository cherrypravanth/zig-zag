<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zig-Zag Flex Images with Hover Caption</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="item item-1">
      <div class="image-container">
        <img src="./images/og.jpg" alt="Item 1" />
        <div class="caption">P</div>
      </div>
    </div>
    <div class="item item-2">
      <div class="image-container">
        <img src="./images/og 2.jpg" alt="Item 2" />
        <div class="caption">O</div>
      </div>
    </div>
    <div class="item item-3">
      <div class="image-container">
        <img src="./images/og 3.jpg" alt="Item 3" />
        <div class="caption">W</div>
      </div>
    </div>
    <div class="item item-4">
      <div class="image-container">
        <img src="./images/og 4.jpg" alt="Item 4" />
        <div class="caption">E</div>
      </div>
    </div>
    <div class="item item-5">
      <div class="image-container">
        <img src="./images/og 5.jpg" alt="Item 5" />
        <div class="caption">R</div>
      </div>
    </div>
  </div>
</body>
</html>
